<script>
    var version = new Date().getTime();

    var BASE = '/';// 替换为=> /hybridcloud/

    var API_BASE_URL = 'api/v1.0/';
    var API_URL = {
        INSTANCES: API_BASE_URL + 'instances',
        USERS: API_BASE_URL + 'users',
        IMAGES: API_BASE_URL + 'images',
        VOLUMES: API_BASE_URL + 'volumes',
        FLAVORS: API_BASE_URL + 'flavors',
        LOGIN: API_BASE_URL + 'login'
    };

    seajs.config({
        base: BASE + 'app/',
        map: [
            ['.js', '.js?v=' + version],
            ['.css', '.css?v=' + version]
        ]

    });

    seajs.use('index/main', function (main) {
        main.init();
    });
