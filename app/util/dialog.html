<!-- 提示框 -->
<div id="dialog-alert" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <i class="fa fa-warning" style="color: #dd4b39;"></i>
                    提示
                </h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- /提示框 -->

<!-- 确认框 -->
<div id="dialog-confirm" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <i class="fa fa-question-circle" style="color: #53ad53;"></i>
                    确认
                </h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-normal btn-confirm">确认</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- /确认框 -->

<!-- 全局遮罩 -->
<div class="mask" id="global-mask">
    <div class="mask-content">
        <i class="fa fa-refresh fa-spin fa-4x"></i>
        <h4></h4>
    </div>
</div>
<!-- /全局遮罩 -->
