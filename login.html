<body class="hold-transition login-page login-bg">
<div class="login-box">

    <div class="login-logo">
        <a href="javascript:void(0);"><b>Hybrid</b>Cloud</a>
    </div>

    <div class="login-box-body" style="min-height: 250px;">
        <h4 class="login-box-msg">为 驰骋云端 而生</h4>

        <form id="loginForm" style="margin-top:10px;">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" id="name" name="name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" id="password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <a class="" href="javascript:void(0);" style="float:right"><span class="fa fa-refresh"></span></a>
                <img class="verifyCodeImg" id="verifyCodeImg" src="" style="float:right">
                <input class="form-control" type="text" id="verifyCode" maxlength="4" placeholder='验证码' style="">
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!--<div class="checkbox icheck">
                        <label>
                            <input type="checkbox">
                            记住我的登录信息
                        </label>
                    </div>-->
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>

        <!--<div class="social-auth-links text-center">
            <p>- 或者使用 -</p>

            </a>
            <a href="javascript:void(0)" class="btn btn-block btn-social btn-google btn-flat">
                <i class="fa fa-weibo"></i>
                微博登录
            </a>
        </div>

        <a href="javascript:void(0)">忘记密码</a>
        <br>
        <a href="register.html" class="text-center">注册成为一名新用户</a>-->

    </div>
</div>

<script src="assets/jquery/jquery-3.1.0.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/bootstrapValidator/js/bootstrapValidator.js"></script>

<script src="mock/mock.js"></script>
<script src="mock/server.js"></script>

<script src="assets/seajs/sea.js"></script>
<script>
    var version = new Date().getTime();

    var BASE = '/';// 替换为=> /hybridcloud/

    var API_BASE_URL = 'api/v1.0/';
    var API_URL = {};

    seajs.config({
        base: BASE + 'app/',
        map: [
            ['.js', '.js?v=' + version],
            ['.css', '.css?v=' + version]
        ]

    });

    seajs.use('login/main', function (main) {
        main.init();
    });

</script>
